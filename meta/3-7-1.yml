SDG_GOAL: '<p>Goal 3: Ensure healthy lives and promote well-being for all at all ages
  </p>'
SDG_TARGET: '<p>Target 3.7: By 2030, ensure universal access to sexual and reproductive
  health-care services, including for family planning, information and education,
  and the integration of reproductive health into national strategies and programmes
  </p>'
SDG_INDICATOR: '<p>Indicator 3.7.1: Proportion of women of reproductive age (aged
  15-49 years) who have their need for family planning satisfied with modern methods
  </p>'
STAT_CONC_DEF: <p>The percentage of women of reproductive age (15-49 years) currently
  using a modern method of contraception among those who desire either to have no
  (additional) children or to postpone the next pregnancy. The indicator is also referred
  to as the demand for family planning satisfied with modern methods. </p>
