SDG_GOAL: '<p>Goal 2: End hunger, achieve food security and improved nutrition and
  promote sustainable agriculture</p>'
SDG_TARGET: '<p>Target 2.1: By 2030, end hunger and ensure access by all people, in
  particular the poor and people in vulnerable situations, including infants, to safe,
  nutritious and sufficient food all year round</p>'
SDG_INDICATOR: '<p>Indicator 2.1.2: Prevalence of moderate or severe food insecurity
  in the population, based on the Food Insecurity Experience Scale (FIES)</p>'
STAT_CONC_DEF: <p>The indicator measures the percentage of individuals in the population
  who have experienced food insecurity at moderate or severe levels during the reference
  period. The severity of food insecurity, defined as a latent trait, is measured
  on the Food Insecurity Experience Scale global reference scale, a measurement standard
  established by FAO through the application of the Food Insecurity Experience Scale
  in more than 140 countries worldwide, starting in 2014.</p>
