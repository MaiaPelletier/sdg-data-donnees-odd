SDG_GOAL: '<p>Goal 10: Reduce inequality within and among countries</p>'
SDG_TARGET: '<p>Target 10.4: Adopt policies, especially fiscal, wage and social protection
  policies, and progressively achieve greater equality</p>'
SDG_INDICATOR: '<p>Indicator 10.4.1: Labour share of GDP</p>'
STAT_CONC_DEF: <p>Labour share of Gross Domestic Product (GDP) is the total compensation
  of employees and the labour income of the self-employed given as a percent of GDP,
  which is a measure of total output. It provides information about the relative share
  of output which accrues to workers as compared with the share that accrues to capital
  in the production process for a given reference period.</p>
