SDG_GOAL: '<p>Goal 5: Achieve gender equality and empower all women and girls</p>'
SDG_TARGET: '<p>Target 5.5: Ensure women&#x2019;s full and effective participation
  and equal opportunities for leadership at all levels of decision-making in political,
