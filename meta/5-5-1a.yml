STAT_CONC_DEF: <p>The proportion of seats held by women in (a) national parliaments,
  currently as at 1 January of reporting year, is currently measured as the number
  of seats held by women members in single or lower chambers of national parliaments,
  expressed as a percentage of all occupied seats.</p>
