SDG_GOAL: '<p>Goal: 7. Ensure access to affordable, reliable, sustainable and modern
  energy for all.</p>'
SDG_TARGET: '<p>Target: 7.b. By 2030, expand infrastructure and upgrade technology
  for supplying modern and sustainable energy services for all in developing countries,
  in particular least developed countries, small island developing states and landlocked
  developing countries, in accordance with their respective programmes of support.</p>'
SDG_INDICATOR: '<p>Indicator: 7.b.1: Installed renewable energy-generating capacity
  in developing countries (in watts per capita)</p>'
STAT_CONC_DEF: <p>The indicator is defined as the installed capacity of power plants
  that generate electricity from renewable energy sources divided by the total population
  of a country. Capacity is defined as the net maximum electrical capacity installed
  at the year-end and renewable energy sources are as defined in the IRENA Statute
  (see concepts below).</p>
