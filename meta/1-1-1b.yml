SDG_GOAL: '<p>Goal 1: End poverty in all its forms everywhere</p>'
SDG_TARGET: '<p>Target 1.1: By 2030, eradicate extreme poverty for all people everywhere,
  currently measured as people living on less than $1.25 a day</p>'
SDG_INDICATOR: '<p>Indicator 1.1.1: Proportion of the population living below the
  international poverty line by sex, age, employment status and geographic location
