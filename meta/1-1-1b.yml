STAT_CONC_DEF: <p>The proportion of the employed population below the international
  poverty line of US$1.90 per day, also referred to as the working poverty rate, is
  defined as the share of employed persons living in households with per-capita consumption
  or income that is below the international poverty line of US$1.90.</p>
