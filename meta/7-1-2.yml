STAT_CONC_DEF: '<p>Proportion of population with primary reliance on clean fuels and
  technology is calculated as the number of people using clean fuels and technologies
  for cooking, heating and lighting divided by total population reporting that any
  cooking, heating or lighting, expressed as percentage. &#x201C;Clean&#x201D; is
  defined by the emission rate targets and specific fuel recommendations (i.e. against
  unprocessed coal and kerosene) included in the normative guidance WHO guidelines
  for indoor air quality: household fuel combustion.</p>'
