SDG_GOAL: '<p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>'
SDG_TARGET: '<p>Target 4.2: By 2030, ensure that all girls and boys have access to
  quality early childhood development, care and pre-primary education so that they
  are ready for primary education</p>'
SDG_INDICATOR: '<p>Indicator 4.2.2: Participation rate in organized learning (one
  year before the official primary entry age), by sex</p>'
STAT_CONC_DEF: <p>The participation rate in organized learning (one year before the
  official primary entry age), by sex as defined as the percentage of children in
  the given age range who participate in one or more organized learning programme,
  including programmes which offer a combination of education and care. Participation
  in early childhood and in primary education are both included. The age range will
  vary by country depending on the official age for entry to primary education.</p>
