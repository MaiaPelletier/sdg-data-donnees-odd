SDG_GOAL: <p>Goal 1. End poverty in all its forms everywhere</p>
SDG_TARGET: '<p>Target 1.3: Implement nationally appropriate social protection systems
  and measures for all, including floors, and by 2030 achieve substantial coverage
  of the poor and the vulnerable.</p>'
SDG_INDICATOR: '<p>Indicator 1.3.1: Percentage of the population covered by social
  protection floors/systems disaggregated by sex, and distinguishing children, unemployed,
  old age, people with disabilities, pregnant women/new-borns, work injury victims,
  poor and vulnerable</p>'
STAT_CONC_DEF: '<h2>The indicator reflects the proportion of persons effectively covered
  by a social protection system, including social protection floors. It also reflects
  the main components of social protection: child and maternity benefits, support
  for persons without a job, persons with disabilities, victims of work injuries and
  older persons. </h2>'
