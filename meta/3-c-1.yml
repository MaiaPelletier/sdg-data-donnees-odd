STAT_CONC_DEF: '<p><strong>Density of medical doctors: </strong>The density of medical
  doctors is defined as the number of medical doctors, including generalists and specialist
  medical practitioners per 10,000 population in the given national and/or subnational
  area. The International Standard Classification of Occupations (ISCO) unit group
  codes included in this category are 221, 2211 and 2212 of ISCO-08. <br> </p>'
