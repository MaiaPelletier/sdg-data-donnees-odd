SDG_GOAL: '<p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>'
SDG_TARGET: '<p>Target 17.6: Enhance North-South, South-South and triangular regional
  and international cooperation on and access to science, technology and innovation
