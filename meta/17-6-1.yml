  coordination among existing mechanisms, in particular at the United Nations level,
  and through a global technology facilitation mechanism</p>'
SDG_INDICATOR: '<p>Indicator 17.6.1: Fixed Internet broadband subscriptions per 100
  inhabitants, by speed</p>'
STAT_CONC_DEF: <p>The indicator fixed Internet broadband subscriptions, by speed,
  refers to the number of fixed-broadband subscriptions to the public Internet, split
  by advertised download speed.</p>
