STAT_CONC_DEF: >-
  <p>The indicator &#x201C;proportion of the population below the international
  poverty line&#x201D; is defined as the percentage of the population living on
  less than $1.90 a day at 2011 international prices. The &apos;international
  poverty line&apos; is currently set at $1.90 a day at 2011 international
  prices. </p>
