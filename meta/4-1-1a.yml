SDG_GOAL: '<p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>'
SDG_TARGET: '<p>Target 4.1: By 2030, ensure that all girls and boys complete free,
  equitable and quality primary and secondary education leading to relevant and effective
  learning outcomes </p>'
SDG_INDICATOR: '<p>Indicator 4.1.1: Proportion of children and young people: (a) in
  grades 2/3; (b) at the end of primary; and (c) at the end of lower secondary achieving
  at least a minimum proficiency level in (i) reading and (ii) mathematics, by sex</p>'
STAT_CONC_DEF: <p>Percentage of children and young people achieving at least a minimum
  proficiency level in (i) reading and (ii) mathematics during primary education (Grade
  2 or 3), at the end of primary education, and at the end of lower secondary education.
  The minimum proficiency level will be measured relative to new common reading and
  mathematics scales currently in development.</p>
