SDG_GOAL: '<p>Goal 3: Ensure healthy lives and promote well-being for all at all ages</p>'
SDG_TARGET: '<p>Target 3.b: Support the research and development of vaccines and medicines
  for the communicable and non&#x2011;communicable diseases that primarily affect
  developing countries, provide access to affordable essential medicines and vaccines,
  in accordance with the Doha Declaration on the TRIPS Agreement and Public Health,
  which affirms the right of developing countries to use to the full the provisions
  in the Agreement on Trade-Related Aspects of Intellectual Property Rights regarding
  flexibilities to protect public health, and, in particular, provide access to medicines
  for all</p>'
SDG_INDICATOR: '<p>Indicator 3.b.1: Proportion of the target population covered by
  all vaccines included in their national programme</p>'
STAT_CONC_DEF: <p><strong><em>Coverage of DTP containing vaccine (3<sup>rd</sup> dose)</em></strong><em>:</em>
  Percentage of surviving infants who received the 3 doses of diphtheria and tetanus
  toxoid with pertussis containing vaccine in a given year.</p>
