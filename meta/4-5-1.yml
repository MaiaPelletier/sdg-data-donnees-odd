SDG_GOAL: '<p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>'
SDG_TARGET: '<p>Target 4.5: By 2030, eliminate gender disparities in education and
  ensure equal access to all levels of education and vocational training for the vulnerable,
  including persons with disabilities, indigenous peoples and children in vulnerable
  situations</p>'
SDG_INDICATOR: '<p>Indicator 4.5.1: Parity indices (female/male, rural/urban, bottom/top
  wealth quintile and others such as disability status, indigenous peoples and conflict-affected,
  as data become available) for all education indicators on this list that can be
  disaggregated</p>'
STAT_CONC_DEF: <p>Parity indices require data for the specific groups of interest.
  They represent the ratio of the indicator value for one group to that of the other.
  Typically, the likely more disadvantaged group is placed in the numerator. A value
  of exactly 1 indicates parity between the two groups.</p>
