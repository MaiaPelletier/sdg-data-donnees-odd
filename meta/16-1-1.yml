SDG_GOAL: '<p>Goal 16: Promote peaceful and inclusive societies for sustainable development,
  provide access to justice for all and build effective, accountable and inclusive
  institutions at all levels</p>'
SDG_TARGET: '<p>Target 16.1: Significantly reduce all forms of violence and related
  death rates everywhere</p>'
SDG_INDICATOR: '<p>Indicator 16.1.1: Number of victims of intentional homicide per
  100,000 population, by sex and age</p>'
STAT_CONC_DEF: <p>The indicator is defined as the total count of victims of intentional
  homicide divided by the total population, expressed per 100,000 population.</p>
