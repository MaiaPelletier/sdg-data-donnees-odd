SDG_GOAL: '<p>Goal 1: End poverty in all its forms everywhere</p>'
SDG_TARGET: '<p>Target 1.4: By 2030, ensure that all men and women, in particular
  the poor and the vulnerable, have equal rights to economic resources, as well as
  access to basic services, ownership and control over land and other forms of property,
  inheritance, natural resources, appropriate new technology and financial services,
  including microfinance</p>'
SDG_INDICATOR: '<p>Indicator 1.4.1: Proportion of population living in households
  with access to basic services</p>'
STAT_CONC_DEF: <p>Basic Services refer to public service provision systems that meet
  human basic needs including drinking water, sanitation, hygiene, energy, mobility,
  waste collection, health care, education and information technologies. Access to
  basic services implies that sufficient and affordable service is reliably available
  with adequate quality.</p>
