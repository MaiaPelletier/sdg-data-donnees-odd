SDG_GOAL: '<p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>'
SDG_TARGET: '<p>Target 17.8: Fully operationalize the technology bank and science,
  technology and innovation capacity-building mechanism for least developed countries
  by 2017 and enhance the use of enabling technology, in particular information and
  communications technology</p>'
SDG_INDICATOR: '<p>Indicator 17.8.1: Proportion of individuals using the Internet</p>'
STAT_CONC_DEF: <p>The indicator proportion of individuals using the Internet is defined
  as the proportion of individuals who used the Internet from any location in the
  last three months.</p>
