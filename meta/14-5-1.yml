SDG_GOAL: '<p>Goal 14: Conserve and sustainably use the oceans, seas and marine resources
  for sustainable development</p>'
SDG_TARGET: '<p>Target 14.5: By 2020, conserve at least 10 per cent of coastal and
  marine areas, consistent with national and international law and based on the best
  available scientific information</p>'
SDG_INDICATOR: '<p>Indicator 14.5.1: Coverage of protected areas in relation to marine
  areas</p>'
STAT_CONC_DEF: <p>The indicator Coverage of protected areas in relation to marine
  areas shows temporal trends in the mean percentage of each important site for marine
  biodiversity (i.e., those that contribute significantly to the global persistence
  of biodiversity) that is covered by designated protected areas and Other Effective
  Area-based Conservation Measures (OECMs).</p>
