SDG_GOAL: '<p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation
  durable qui profite à tous et encourager l''innovation.</p>'
SDG_TARGET: '<p>Cible 9.b : Soutenir les activités de recherche-développement et d’innovation
  des pays en développement dans le secteur technologique, notamment en instaurant
  des conditions propices, entre autres, à la diversification industrielle et à l’ajout
  de valeur aux marchandises</p>'
SDG_INDICATOR: '<p>Indicateur 9.b.1 : Proportion dans la valeur ajoutée totale de
  la valeur ajoutée des secteurs de moyenne et haute technologie</p>'
