SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.2 : D’ici à 2030, éliminer les décès évitables de nouveau-nés
  et d’enfants de moins de 5 ans, tous les pays devant chercher à ramener la mortalité
  néonatale à 12 pour 1 000 naissances vivantes au plus et la mortalité des enfants
  de moins de 5 ans à 25 pour 1 000 naissances vivantes au plus.</p>'
SDG_INDICATOR: '<p>Indicateur 3.2.1: Taux de mortalité des enfants de moins de 5 ans</p>'
STAT_CONC_DEF: <p>Le taux de mortalité des enfants de moins de cinq ans est la probabilité
  qu'un enfant né au cours d'une année ou d'une période donnée décède avant d'atteindre
  l'âge de cinq ans, exprimée pour 1 000 naissances vivantes.</p>
