SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.5 : D’ici à 2020, préserver la diversité génétique des semences,
  des cultures et des animaux d’élevage ou domestiqués et des espèces sauvages apparentées,
  y compris au moyen de banques de semences et de plantes bien gérées et diversifiées
  aux niveaux national, régional et international, et favoriser l’accès aux avantages
  que présentent l’utilisation des ressources génétiques et du savoir traditionnel
  associé ainsi que le partage juste et équitable de ces avantages, comme convenu
  à l’échelle internationale.</p>'
SDG_INDICATOR: '<p>Indicateur 2.5.1 : Nombre de ressources génétiques animales et
  végétales destinées à l’alimentation et à l’agriculture sécurisées dans des installations
  de conservation à moyen ou à long terme</p>'
STAT_CONC_DEF: '<p>La conservation des ressources génétiques végétales et animales pour l'alimentation
  et l'agriculture (RGAA) dans des installations de conservation à moyen ou long terme
  (<em>ex-situ</em>, dans des banques de gènes) représente le moyen le plus fiable
  de conserver les ressources génétiques dans le monde. Les RGAA végétales et animales
  conservées dans ces installations peuvent être facilement utilisées dans des programmes
  de sélection, même directement à la ferme.</p>'
