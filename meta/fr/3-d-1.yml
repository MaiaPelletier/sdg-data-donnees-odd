SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.d : Renforcer les moyens dont disposent tous les pays, en
  particulier les pays en développement, en matière d’alerte rapide, de réduction
  des risques et de gestion des risques sanitaires nationaux et mondiaux.</p>'
SDG_INDICATOR: '<p>Indicateur 3.d.1 : Application du Règlement sanitaire international
  (RSI) et degré de préparation aux urgences sanitaires</p>'
