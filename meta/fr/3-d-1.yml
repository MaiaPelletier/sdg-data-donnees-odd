SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.d : Renforcer les moyens dont disposent tous les pays, en
  particulier les pays en développement, en matière d’alerte rapide, de réduction
  des risques et de gestion des risques sanitaires nationaux et mondiaux.</p>'
SDG_INDICATOR: '<p>Indicateur 3.d.1 : Application du Règlement sanitaire international
  (RSI) et degré de préparation aux urgences sanitaires</p>'
STAT_CONC_DEF: '<p>Pourcentage des attributs de 13 capacités essentielles qui ont
  été atteints à un moment précis. Les 13 capacités de base sont : (1) Législation
  et financement ; (2) Coordination du RSI et fonctions des points focaux nationaux
  ; (3) Événements zoonotiques et interface entre l''homme et la santé animale ; (4)
  Sécurité alimentaire ; (5) Laboratoire ; (6) Surveillance ; (7) Ressources humaines
  ; (8) Cadre national d''urgence sanitaire ; (9) Prestation de services de santé
  ; (10) Communication des risques ; (11) Points d''entrée ; (12) Événements chimiques
  ; (13) Urgences radiologiques. </p>'
