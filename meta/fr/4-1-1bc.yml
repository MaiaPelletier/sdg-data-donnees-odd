SDG_GOAL: '<p>Objectif 4 : Assurer l''accès de tous à une éducation de qualité, sur
  un pied d''égalité, et à promouvoir les possibilités d''apprentissage tout au long
  de la vie.</p>'
SDG_TARGET: '<p>Cible 4.1: D’ici à 2030, faire en sorte que toutes les filles et tous
  les garçons suivent, sur un pied d’égalité, un cycle complet d’enseignement primaire
  et secondaire gratuit et de qualité, les dotant d’acquis véritablement utiles</p>'
SDG_INDICATOR: '<p>Indicateur 4.1.1: Proportion d’enfants et de jeunes a) en 2e ou
  3e année de cycle primaire ; b) en fin de cycle primaire ; c) en fin de premier
  cycle du secondaire qui maîtrisent au moins les normes d’aptitudes minimales en
  i) lecture et ii) mathématiques, par sexe</p>'
STAT_CONC_DEF: ' <p>Proportion d''enfants et de jeunes en 2e et en 3e année du primaire,
  à la fin'
