SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.3: D’ici à 2030, lutter contre la désertification, restaurer
  les terres et sols dégradés, notamment les terres touchées par la désertification,
  la sécheresse et les inondations, et s’efforcer de parvenir à un monde sans dégradation
  des terres</p>'
SDG_INDICATOR: '<p>Indicateur 15.3.1: Surface des terres dégradées, en proportion
  de la surface terrestre</p>'
