SDG_GOAL: '<p>Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre</p>'
SDG_TARGET: '<p>Cible 10.6: Faire en sorte que les pays en développement soient davantage
  représentés et entendus lors de la prise de décisions dans les institutions économiques
  et financières internationales, afin que celles-ci soient plus efficaces, crédibles,
  transparentes et légitimes</p>'
SDG_INDICATOR: '<p>Indicateur 10.6.1: Proportion de pays en développement qui sont
  membres d’organisations internationales et y disposent du droit de vote</p>'
STAT_CONC_DEF: '<p>Cet indicateur inclut deux composantes : la proportion des droits
  de vote appartenant aux pays en développement et la proportion des membres qui sont
  des pays en développement. Pour certaines organisations, ces deux proportions sont
  identiques.</p>'
