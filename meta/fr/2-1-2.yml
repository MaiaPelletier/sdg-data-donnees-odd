SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.1 : D’ici 2030, éliminer la faim et faire en sorte que chacun,
  en particulier les pauvres et les personnes en situation vulnérable, y compris les
  nourrissons, ait accès toute l’année à une alimentation saine, nutritive et suffisante</p>'
SDG_INDICATOR: '<p>Indicateur 2.1.2: Prévalence d’une insécurité alimentaire modérée
  ou grave, évaluée selon l’échelle de mesure de l’insécurité alimentaire vécue (échelle
  FIES)</p>'
STAT_CONC_DEF: <p>L'indicateur mesure le pourcentage d'individus dans la population
  qui ont connu une insécurité alimentaire modérée ou grave au cours de la période
  de référence. La gravité de l'insécurité alimentaire, définie comme un trait latent,
  est mesurée sur l'Échelle d'expérience de l'insécurité alimentaire (FIES) mondiale,
  une norme de mesure établie par la FAO grâce à l'application de cette mesure dans
  plus de 140 pays à travers le monde depuis 2014.</p>
