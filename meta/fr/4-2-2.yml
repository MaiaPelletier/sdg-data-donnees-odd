SDG_GOAL: '<p>Objectif 4 : Assurer l''accès de tous à une éducation de qualité, sur
  un pied d''égalité, et à promouvoir les possibilités d''apprentissage tout au long
  de la vie.</p>'
SDG_TARGET: '<p>Cible 4.2 : D’ici à 2030, faire en sorte que toutes les filles et
  tous les garçons aient accès à des services de développement et de prise en charge
  de la petite enfance et à une éducation préscolaire de qualité qui les préparent
  à suivre un enseignement primaire.</p>'
SDG_INDICATOR: '<p>Indicateur 4.2.2 : Taux de participation à des activités d’apprentissage
  organisées (un an avant l’âge officiel de scolarisation dans le primaire), par sexe.</p>'
STAT_CONC_DEF: <p>Le taux de participation à l'apprentissage organisé (un an avant
  l'âge officiel d'entrée dans le primaire), par sexe, défini comme le pourcentage
  d'enfants d'une tranche d'âge donnée qui participent à un ou plusieurs programmes
  d'apprentissage organisé, y compris les programmes qui offrent une combinaison d'éducation
  et de soins. La participation à la petite enfance et à l'enseignement primaire sont
  toutes deux incluses. La tranche d'âge varie selon les pays en fonction de l'âge
  officiel d'entrée dans l'enseignement primaire. </p>
