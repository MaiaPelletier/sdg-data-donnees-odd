SDG_GOAL: '<p>Objectif 17: Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.6: Renforcer l’accès à la science, à la technologie et à l’innovation
  et la coopération Nord-Sud et Sud-Sud et la coopération triangulaire régionale et
