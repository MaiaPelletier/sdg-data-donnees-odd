SDG_GOAL: '<p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation
  durable qui profite à tous et encourager l''innovation.</p>'
SDG_TARGET: '<p>Cible 9.c : Accroître nettement l’accès aux technologies de l’information
  et des communications et faire en sorte que tous les habitants des pays les moins
  avancés aient accès à Internet à un coût abordable d’ici à 2020</p>'
SDG_INDICATOR: '<p>Indicateur 9.c.1 : Proportion de la population ayant accès à un
  réseau mobile, par type de technologie</p>'
STAT_CONC_DEF: <h2>La proportion de la population couverte par un réseau mobile, ventilée
  par technologie, désigne le pourcentage d'habitants vivant à portée d'un signal
  de téléphonie mobile, qu'ils soient ou non abonnés ou utilisateurs de téléphones
  mobiles. Ce pourcentage est calculé en divisant le nombre d'habitants à portée d'un
  signal mobile-cellulaire par la population totale et en multipliant par 100.</p>
