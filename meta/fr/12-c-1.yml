SDG_GOAL: '<p>Objectif 12 : Établir des modes de consommation et de production durables</p>'
SDG_TARGET: '<p>Cible 12.c : Rationaliser les subventions aux combustibles fossiles
  qui sont source de gaspillage, grâce à l’élimination des distorsions du marché,
  eu égard au contexte national, y compris au moyen de la restructuration de la fiscalité
  et de la suppression progressive des subventions préjudiciables qui sont en place,
  en mettant en évidence leur impact sur l’environnement, en tenant pleinement compte
  des besoins et de la situation propres aux pays en développement et en réduisant
  au minimum les éventuels effets négatifs sur le développement de ces pays tout en
  protégeant les pauvres et les populations concernées.</p>'
SDG_INDICATOR: '<p>Indicateur 12.c.1 : Montant des subventions aux combustibles fossiles
  par unité de PIB (production et consommation)</p>'
