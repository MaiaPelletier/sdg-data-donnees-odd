SDG_GOAL: <p>E´liminer la pauvrete´ sous toutes ses formes et partout dans le monde</p>
SDG_TARGET: '<p>Cible 1.1 : D’ici à 2030, éliminer complètement l’extrême pauvreté
  dans le monde entier (s’entend actuellement du fait de vivre avec moins de 1,25 $
  (dollar américain) par jour)</p>'
SDG_INDICATOR: '<p>Indicateur 1.1.1 : Proportion de la population vivant en dessous
  du seuil de pauvreté fixé au niveau international, par sexe, âge, situation dans
  l’emploi et lieu de résidence (zone urbaine/zone rurale)</p>'
STAT_CONC_DEF: <p>L'indicateur "proportion de la population sous le seuil de pauvreté
  international" est défini comme le pourcentage de la population vivant avec moins
  de 1,90 $ par jour aux prix internationaux de 2011. L'indicateur "seuil de pauvreté
  international" est actuellement fixé à 1,90 $ par jour aux prix internationaux de
  2011.</p>
