SDG_GOAL: '<p>Objectif 8: Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous</p>'
SDG_TARGET: '<p>Cible 8.2: Parvenir à un niveau élevé de productivité économique par
  la diversification, la modernisation technologique et l''innovation, notamment en
  mettant l''accent sur les secteurs à forte valeur ajoutée et à forte intensité de
  main-d''oeuvree</p>'
SDG_INDICATOR: '<p>Indicateur 8.2.1: Taux de croissance annuelle du PIB réel par personne
  pourvue d''un emploi</p>'
