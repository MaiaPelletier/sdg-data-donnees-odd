SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.4: Améliorer progressivement, jusqu’en 2030, l’efficacité
  de l’utilisation des ressources mondiales dans les modes de consommation et de production
  et s’attacher à dissocier croissance économique et dégradation de l’environnement,
  comme prévu dans le Cadre décennal de programmation concernant les modes de consommation
  et de production durables, les pays développés montrant l’exemple en la matière</p>'
SDG_INDICATOR: '<p>Indicateur 8.4.2: Consommation matérielle nationale, consommation
  matérielle nationale par habitant et consommation matérielle nationale par unité
  de PIB</p>'
STAT_CONC_DEF: <p>La consommation matérielle nationale (CMN) est un indicateur standard
  de la comptabilité des flux de matières (CFM) et rapporte la consommation apparente
  de matières dans une économie nationale. </p>
