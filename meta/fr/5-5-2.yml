SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les
  femmes et les filles.</p>'
SDG_TARGET: '<p>Cible 5.5 : Veiller à ce que les femmes participent pleinement et effectivement
  aux fonctions de direction à tous les niveaux de décision, dans la vie politique,
  économique et publique, et y accèdent sur un pied d’égalité.</p>'
SDG_INDICATOR: '<p>Indicateur 5.5.2 : Proportion de femmes occupant des postes de direction.</p>'
STAT_CONC_DEF: '<p> Cet indicateur fait référence à la proportion de femmes dans le
  nombre total de personnes employées à des postes de direction. Il est recommandé
  d’utiliser conjointement deux mesures différentes pour cet indicateur : la part
  des femmes dans la gestion (totale) et la part des femmes dans les cadres supérieurs
  et intermédiaires (excluant ainsi la gestion junior). Le calcul conjoint de ces
  deux mesures fournit des informations sur la question de savoir si les femmes sont
  plus représentées dans la haute direction que dans les cadres supérieurs et intermédiaires,
  ce qui indique un plafond éventuel pour les femmes d’accéder à des postes de direction
  de haut niveau. Dans ces cas, calculer seulement la proportion de femmes dans la
  gestion (totale) serait trompeur, en ce qu’il semblerait que les femmes occupent
  des postes ayant plus de pouvoir de décision et de responsabilités qu’elles ne le
  font réellement.</p>'
