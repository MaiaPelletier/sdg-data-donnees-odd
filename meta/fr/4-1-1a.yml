SDG_GOAL: '<p>Objectif 4 : Assurer l''accès de tous à une éducation de qualité, sur
  un pied d''égalité, et à promouvoir les possibilités d''apprentissage tout au long
  de la vie.</p>'
SDG_TARGET: '<p>Cible 4.1 : D’ici à 2030, faire en sorte que toutes les filles et
  tous les garçons suivent, sur un pied d’égalité, un cycle complet d’enseignement
  primaire et secondaire gratuit et de qualité, les dotant d’acquis véritablement
  utiles.</p>'
SDG_INDICATOR: '<p>Indicateur 4.1.1: Proportion d''enfants et de jeunes (a) en cours
  élémentaire; (b) en fin de cycle primaire; c) en fin de premier cycle du secondaire
  qui maîtrisent au moins les normes d''aptitudes minimales en i) lecture et ii) mathématiques,
  par sexe</p>'
STAT_CONC_DEF: <p>Pourcentage d'enfants et de jeunes atteignant au moins un niveau
  de compétence minimum en (i) lecture et (ii) mathématiques au cours de l'enseignement
  primaire (2e ou 3e année), à la fin de l'enseignement primaire et à la fin de l'enseignement
  secondaire inférieur. Le niveau de compétence minimum sera mesuré par rapport à
  de nouvelles échelles communes de lecture et de mathématiques actuellement en cours
  d'élaboration</p>.
