SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.1 : D’ici à 2030, faire passer le taux mondial de mortalité
  maternelle au-dessous de 70 pour 100 000 naissances vivantes.</p>'
SDG_INDICATOR: '<p>Indicateur 3.1.2 : Proportion d’accouchements assistés par du personnel
  de santé qualifié.</p>'
STAT_CONC_DEF: '<p> Le pourcentage d''accouchements assistés par du personnel de santé
  qualifié (généralement des médecins, des infirmières ou des sages-femmes) est le
  pourcentage d''accouchements assistés par du personnel de santé professionnel. Selon
  la définition révisée <sup><a href="#footnote-1" id="footnote-ref-1">[1]</a></sup>,
  il s''agit de professionnels compétents en matière de santé maternelle et néonatale,
  formés, instruits et réglementés selon les normes nationales et internationales.
  Ils sont compétents pour : (i) fournir et promouvoir des soins de qualité, fondés
  sur des données probantes et sur les droits de l''homme, adaptés aux réalités socioculturelles
  et dignes pour les femmes et les nouveau-nés ; (ii) faciliter les processus physiologiques
  pendant le travail et l''accouchement pour garantir un accouchement propre et positif
  ; et (iii) identifier et prendre en charge ou orienter les femmes et/ou les nouveau-nés
  présentant des complications. Les accoucheuses traditionnelles, même si elles reçoivent
  une courte formation, ne sont pas incluses. </p><div class="footnotes"><div><sup
  class="footnote-number" id="footnote-1">1</sup><p> Définition du personnel de santé
  qualifié fournissant des soins pendant l''accouchement : la déclaration conjointe
  de 2018 de l''OMS, du FNUAP, de l''UNICEF, de l''Union internationale des sages-femmes,
  du Conseil international des infirmières, de la Fédération Internationale de Gynécologie
  et d''Obstétrique et de l''Association internationale de pédiatrie est disponible
  à l''adresse suivante : <a href="https://data.unicef.org/resources/definition-of-skilled-health-personnel-providing-care-during-childbirth/">https://data.unicef.org/resources/definition-of-skilled-health-personnel-providing-care-during-childbirth/</a><a
  href="#footnote-ref-1">&#x2191;</a></p></div></div>'
