SDG_GOAL: '<p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation
  durable qui profite à tous et encourager l''innovation.</p>'
SDG_TARGET: '<p>Cible 9.4 : D’ici à 2030, moderniser l’infrastructure et adapter les
  industries afin de les rendre durables, par une utilisation plus rationnelle des
  ressources et un recours accru aux technologies et procédés industriels propres
  et respectueux de l’environnement, chaque pays agissant dans la mesure de ses moyens.</p>'
SDG_INDICATOR: '<p>Indicateur 9.4.1 : Émissions de CO<sub>2</sub> par unité de valeur
  ajoutée.</p>'
