SDG_GOAL: '<p>Objectif 6: Garantir l''accès de tous à des services d''alimentation
  en eau et d''assainissement gérés de façon durable</p>'
SDG_TARGET: '<p>Cible 6.4: D’ici à 2030, faire en sorte que les ressources en eau
  soient utilisées beaucoup plus efficacement dans tous les secteurs et garantir la
  viabilité des prélèvements et de l’approvisionnement en eau douce afin de remédier
  à la pénurie d’eau et de réduire nettement le nombre de personnes qui manquent d’eau</p>'
SDG_INDICATOR: '<p>Indicateur 6.4.2: Niveau de stress hydrique : prélèvements d’eau
  douce en proportion des ressources en eau douce disponibles</p>'
STAT_CONC_DEF: '<p>Niveau de stress hydrique : le prélèvement d''eau douce en proportion
  des ressources en eau douce disponibles est le rapport entre le total de l''eau
  douce prélevée par tous les grands secteurs et le total des ressources renouvelables
  en eau douce, après avoir tenu compte des besoins environnementaux en eau. Les principaux
  secteurs, tels que définis par les normes de la Classification internationale type
  des industries (CITI), comprennent l''agriculture, la sylviculture et la pêche,
  l''industrie manufacturière, l''industrie de l''électricité et les services. Cet
  indicateur est également connu sous le nom d''intensité des retraits d''eau. </p>'
